<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Product preview card component</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
        <link rel="stylesheet" href="reset.css" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="wrapper">
            <div class="image-section">
                <!-- <img
                    class="product-image"
                    src="./images/image-product-mobile.jpg"
                    alt=""
                /> -->
                <picture>
                    <source
                        srcset="./images/image-product-desktop.jpg"
                        media="(min-width: 768px)"
                    />
                    <img
                        src="./images/image-product-mobile.jpg"
                        alt="Baby Sleeping"
                    />
                </picture>
            </div>
            <div class="content-section">
                <div class="info">
                    <div class="category"><p>PERFUME</p></div>
                    <div class="name bold">
                        <p>Gabrielle Essence Eau De Parfum</p>
                    </div>
                </div>

                <div class="description">
                    <p>
                        A floral, solar and voluptuous interpretation composed
                        by Olivier Polge, Perfumer-Creator for the House of
                        CHANEL.
                    </p>
                </div>

                <div class="pricing">
                    <span class="discounted bold">$149.99</span>
                    <span class="original">$169.99</span>
                </div>

                <div class="add-to-cart bold">
                    <img src="./images/icon-cart.svg" alt="cart image" />
                    <p>Add to Cart</p>
                </div>
            </div>
        </div>

        <!-- <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by <a href="#">Your Name Here</a>.
        </div> -->
    </body>
</html>
